<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/LayoutPadrao}">

<section layout:fragment="conteudo">
	<div class="container card">
		<div class="panel panel-primary">
			
			<div class="panel-heading sombra">
				<h2 class="panel-title text-center"><strong>Cadastro de Sala</strong></h2>
			</div>
			
			<div class="panel-body">
				<div class="container-fluid">

					<th:block layout:insert="~{/layout/fragmentos/alertas :: success}"></th:block>
	
					<form method="post" class="form-vertical  js-form-loading"
						th:object="${sala}" th:action="@{/gip/administrador/sala/novaSala}">
						
						<th:block layout:insert="~{/layout/fragmentos/alertas :: validation}"></th:block>
															
						<input type="hidden" th:field="*{codigo}"/>
						
						<div class="col-xs-12 col-sm-3 col-md-3">
							<div class="input-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
								<label for=nome class="control-label visible-xs">Nome</label>
								<span class="input-group-addon control-label hidden-xs">Nome:</span> 
								<input id="nome" type="text" 
									class="form-control upcase" th:field="*{nome}" />
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-3 col-md-3">
							<div class="input-group" th:classappend="${#fields.hasErrors('tamanho')} ? has-error">
								<label for=tamanho class="control-label visible-xs">Tamanho(m²)</label>
								<span class="input-group-addon control-label hidden-xs">Tamanho(m²):</span>
								<input id="tamanho" type="text" class="form-control " th:field="*{tamanho}"/>
							</div>
						</div>
						
						<th:block layout:insert="~{/layout/fragmentos/selects :: andarsala}"></th:block>
						<th:block layout:insert="~{/layout/fragmentos/selects :: statussala}"></th:block>
						
																		
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="form-group">
								<button class="btn  btn-success pull-left sombra-btn" 
										type="submit" title="Salvar Sala" 
										data-toggle="tooltip" 
										sec:authorize="hasRole('ADMINISTRADOR') or hasRole('EDITOR')">Salvar</button>
								<a class="btn btn-info pull-right sombra-btn" th:href="@{/gip/administrador/sala}" title="voltar" data-toggle="tooltip"> 
									<i class="fa  fa-reply"></i> 
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<th:block layout:fragment="javascript-extra">
	
</th:block>
</html>
