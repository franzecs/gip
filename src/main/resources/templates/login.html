<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/LayoutSimples}">

<th:block layout:fragment="conteudo">

	<form th:action="@{/login}" method="POST">

		<div class="aw-simple-panel card-radius metal">
			<h1 class="titulo">Gestor de Informações Pedagógicas</h1>
			
			<div class="aw-simple-panel__message">
				Por favor, faça o login.
			</div>
			
			<div class="aw-simple-panel__message  is-error" th:if="${#bools.isTrue(param.error)}">
				O usuário e/ou senha não conferem
			</div>
			
			<div class="aw-simple-panel__box">
				<div class="form-group  has-feedback">
					<input type="text" class="form-control  input-xs funcional" placeholder="Sua funcional" 
						autofocus="autofocus" name="username"/>
					<span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
				</div>
				
				<div class="form-group  has-feedback">
					<input type="password" class="form-control  input-xs" placeholder="Sua senha" name="password"/>
					<span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
				</div>
							
				<div class="form-group">
					<button type="submit" class="btn  btn-primary  btn-lg  btn-block sombra-btn">Entrar</button>
				</div>
			</div>
		</div>
	</form>
</th:block>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/layout/javascripts/jquery.mask.min.js}"></script>
	<script type="text/javascript">
		$(".funcional").mask("00000-0");
	</script>
</th:block>


</html>
