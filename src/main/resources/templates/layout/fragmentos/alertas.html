<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.springframework.org/security/tags">
<head></head>
<body>
	<th:block layout:fragment="success">
		<div class="alert  alert-success  alert-dismissible sombra" role="alert"
						th:if="${not #strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${mensagem}"></span>
		</div>
		<div class="alert  alert-danger  alert-dismissible" role="alert"
						th:if="${not #strings.isEmpty(erro)}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${erro}"></span>
		</div>
	</th:block>
	
	<th:block layout:fragment="danger">
	
	</th:block>
	
	<th:block layout:fragment="validation">
		<div class="alert  alert-danger  alert-dismissible sombra" role="alert" th:if="${#fields.hasAnyErrors()}">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<th:block th:each="error : ${#fields.detailedErrors()}">
				<div>
					<i class="fa  fa-exclamation-circle"></i> 
					<span th:text="${error.message}"></span>
				</div>
			</th:block>
		</div>
	</th:block>
	
</body>
</html>
